<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <h2>Your Score: <span id="user-score">0</span></h2>
            </div>
            <div class="score">
                <h2>Computer Score: <span id="computer-score">0</span></h2>
            </div>
        </div>
        <div id="choose-message" class="choose-message">Choose one:</div>
        <div class="choices">
            <img src="rock.png" alt="Rock" class="choice" onclick="playGame('rock')">
            <img src="paper.png" alt="Paper" class="choice" onclick="playGame('paper')">
            <img src="scissors.png" alt="Scissors" class="choice" onclick="playGame('scissors')">
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <div class="result-cards">
                    <div class="card">
                        <h3>Your Choice</h3>
                        <img id="user-choice-img" src="" alt="">
                    </div>
                    <div class="card">
                        <h3>Computer Choice</h3>
                        <img id="computer-choice-img" src="" alt="">
                    </div>
                </div>
                <h2 id="game-result-text"></h2>
                <button onclick="replayGame()" class="button">Replay</button>
                <button onclick="exitGame()" class="button">Exit</button>
            </div>
        </div>
    </div>

    <!-- Sound elements -->
    <audio id="vibration-sound" src="vibration.mp3"></audio>
    <audio id="win-sound" src="win.wav"></audio>
    <audio id="lose-sound" src="lose.wav"></audio>
    <audio id="draw-sound" src="draw.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
